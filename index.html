<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="components/decorations/clouds.css">
    <!-- Include local Skycons for animated weather icons -->
    <script src="skycons.js"></script>
    <!-- Include cloud decorations -->
    <script src="components/decorations/clouds.js"></script>
    <!-- Include TV compatibility script -->
    <script src="tv-compatibility.js"></script>
</head>
<body>
    <!-- Simple gradient background instead of Vanta.js -->
    <div id="simple-background"></div>
    
    <!-- TV-Friendly Video backgrounds for different weather conditions -->
    <!-- Each video is now hidden by default and lazily loaded -->
    <div id="video-container">
        <!-- Clear sky video -->
        <video id="video-clearsky" class="weather-video" muted playsinline autoplay loop>
            <source src="components/decorations/clearsky_daytime.mp4" type="video/mp4">
        </video>
        
        <!-- Partly cloudy video -->
        <video id="video-partly-cloudy" class="weather-video" muted playsinline autoplay loop>
            <source src="components/decorations/partly_cloudy_daytime.mp4" type="video/mp4">
        </video>
        
        <!-- Rain video -->
        <video id="video-rain" class="weather-video" muted playsinline autoplay loop>
            <source src="components/decorations/rain_daytime.mp4" type="video/mp4">
        </video>
        
        <!-- Precipitation video for snow/thunderstorm -->
        <video id="video-precipitation" class="weather-video" muted playsinline autoplay loop>
            <source src="components/decorations/rain_snow_thunderstorm_night_day.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Cloud decorations container -->
    <div id="cloud-decorations-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;">
        <!-- Cloud decorations will be added here dynamically -->
    </div>
    
    <!-- Time display (moved to top-right corner) -->
    <div class="top-right-time">
        <span class="current-time"></span>
    </div>
    
    <div class="weather-container">
        <div id="weather-content">
            <div class="weather-header">
                <h1 class="location"></h1>
                <div class="temperature"></div>
            </div>
            
            <div class="location-header">
                <div class="current-time"></div>
            </div>
            
            <!-- District info will be inserted here by JavaScript -->
            
            <div class="current-weather">
                <div class="weather-icon">
                    <canvas id="current-icon" width="150" height="150"></canvas>
                </div>
                <div class="weather-main-info">
                    <div class="weather-details">
                        <span class="humidity"><i class="fas fa-tint"></i></span>
                        <span class="wind"><i class="fas fa-wind"></i></span>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <!-- Forecast days will be inserted here by JavaScript -->
            </div>
            
            <div class="ad-banner" id="ad-banner"></div>
        </div>
    </div>
    
    <div class="ad-banner-full" id="big-ad-banner"></div>
    
    <script src="app.js"></script>
</body>
</html>
