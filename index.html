<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div class="language-switcher">
        <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
        <button onclick="changeLanguage('de')" class="lang-btn">DE</button>
        <button onclick="changeLanguage('it')" class="lang-btn">IT</button>
    </div>
    
    <div class="weather-container">
        <div id="weather-content">
            <div class="weather-header">
                <h1 class="location">New York City</h1>
                <div class="temperature">24°C</div>
            </div>
            
            <div class="location-header">
                <div class="current-time">Monday, June 10 • 11:45 AM</div>
            </div>
            
            <!-- District info will be inserted here by JavaScript -->
            
            <div class="current-weather">
                <div class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="description">Partly Cloudy</div>
                <div class="weather-main-info">
                    <div class="weather-details">
                        <span class="humidity"><i class="fas fa-tint"></i> Humidity: 65%</span>
                        <span class="wind"><i class="fas fa-wind"></i> Wind: 12 km/h</span>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <!-- Forecast days will be inserted here by JavaScript -->
                <div class="forecast-day">
                    <div class="day-name">Tue</div>
                    <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                    <div class="forecast-desc">Sunny</div>
                    <div class="forecast-temp">26°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day-name">Wed</div>
                    <div class="forecast-icon"><i class="fas fa-cloud"></i></div>
                    <div class="forecast-desc">Cloudy</div>
                    <div class="forecast-temp">23°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day-name">Thu</div>
                    <div class="forecast-icon"><i class="fas fa-cloud-rain"></i></div>
                    <div class="forecast-desc">Rain</div>
                    <div class="forecast-temp">20°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day-name">Fri</div>
                    <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                    <div class="forecast-desc">Partly Cloudy</div>
                    <div class="forecast-temp">22°C</div>
                </div>
                <div class="forecast-day">
                    <div class="day-name">Sat</div>
                    <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                    <div class="forecast-desc">Sunny</div>
                    <div class="forecast-temp">25°C</div>
                </div>
            </div>
            
            <div class="ad-banner">Your Ad Here</div>
        </div>
    </div>
    
    <div class="ad-banner-full">Your Big Ad Here</div>
    
    <script src="app.js"></script>
</body>
</html>
