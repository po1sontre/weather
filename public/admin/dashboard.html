<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Manager - Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                </svg>
                <h1>Ad Manager</h1>
            </div>
            <div class="user-actions">
                <button id="logoutBtn" class="logout-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </header>
        
        <main class="dashboard-content">
            <section class="upload-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Upload New Ad</h2>
                    </div>
                    <div class="card-body">
                        <form id="adForm" class="upload-form">
                            <div class="form-group">
                                <label for="adImage">Ad Image</label>
                                <div class="file-upload">
                                    <input type="file" id="adImage" name="adImage" accept="image/*" required>
                                    <div class="file-upload-placeholder">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="17 8 12 3 7 8"></polyline>
                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                        </svg>
                                        <span>Click to upload image</span>
                                        <span class="file-hint">PNG, JPG or GIF (max. 2MB)</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="adLink">Ad Link (optional)</label>
                                <input type="url" id="adLink" name="adLink" placeholder="https://example.com">
                            </div>
                            
                            <button type="submit" class="submit-btn">Upload Ad</button>
                        </form>
                        <div id="successMessage" class="success-message"></div>
                        <div id="errorMessage" class="error-message"></div>
                    </div>
                </div>
            </section>
            
            <section class="ads-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Your Advertisements</h2>
                        <div class="search-container">
                            <input type="text" id="searchAds" placeholder="Search ads...">
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="currentAds" class="ads-grid">
                            <!-- Ads will be loaded here -->
                            <div class="loading-indicator">
                                <svg class="spinner" viewBox="0 0 50 50">
                                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                </svg>
                                <span>Loading ads...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
