<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Manager - Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/admin/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Ad Manager</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="upload-section">
                <h2>Upload New Ad</h2>
                <form id="adForm" class="upload-form">
                    <div class="form-group">
                        <label for="adImage">Ad Image</label>
                        <div class="file-upload">
                            <input type="file" id="adImage" name="image" accept="image/*" required>
                            <div class="file-upload-placeholder">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>Click to upload image</span>
                                <span class="file-hint">PNG, JPG or GIF (max. 3MB)</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adLink">Ad Link</label>
                        <input type="url" id="adLink" name="link" placeholder="Enter ad destination URL">
                    </div>
                    
                    <button type="submit" class="upload-btn">Upload Ad</button>
                </form>
            </div>

            <div class="current-ads-section">
                <div class="section-header">
                    <h2>Current Ads</h2>
                    <div class="search-box">
                        <input type="text" id="searchAds" placeholder="Search ads...">
                    </div>
                </div>
                
                <div id="currentAds" class="ads-grid"></div>
            </div>
        </main>
    </div>

    <div id="successMessage" class="message success-message"></div>
    <div id="errorMessage" class="message error-message"></div>

    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
