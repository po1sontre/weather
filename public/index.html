<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="components/decorations/clouds.css">
    <!-- Include local Skycons for animated weather icons -->
    <script src="skycons.js"></script>
    <!-- Include TV compatibility script -->
    <script src="tv-compatibility.js"></script>
</head>
<body>
    <!-- Simple gradient background instead of Vanta.js -->
    <div id="simple-background"></div>
    
    <!-- TV-Friendly Video backgrounds for different weather conditions -->
    <!-- Each video is now hidden by default and lazily loaded -->
    <div id="video-container" class="video-container">
        <!-- Clear sky video -->
        <video id="clearsky_daytime" class="weather-video" muted playsinline autoplay loop></video>
        
        <!-- Partly cloudy video -->
        <video id="partly_cloudy_daytime" class="weather-video" muted playsinline autoplay loop></video>
        
        <!-- Cloudy video -->
        <video id="cloudy_daytime" class="weather-video" muted playsinline autoplay loop></video>
        
        <!-- Rain video -->
        <video id="rain_daytime" class="weather-video" muted playsinline autoplay loop></video>
        
        <!-- Snow video -->
        <video id="snow_daytime_night" class="weather-video" muted playsinline autoplay loop></video>
        
        <!-- Thunderstorm video -->
        <video id="rain_thunderstorm_night_day" class="weather-video" muted playsinline autoplay loop></video>
    </div>
    
    <!-- Time display (moved to top-right corner) -->
    <div class="top-right-time">
        <span class="current-time"></span>
        <span class="current-date"></span>
    </div>
    
    <div class="weather-container">
        <div id="weather-content">
            <div class="weather-header">
                <h1 class="location"></h1>
                <div class="temperature"></div>
            </div>
            
            <!-- District info will be inserted here by JavaScript -->
            
            <div class="current-weather">
                <div class="weather-icon">
                    <canvas id="current-icon" width="150" height="150"></canvas>
                </div>
                <div class="weather-main-info">
                    <div class="weather-details">
                        <span class="humidity"><i class="fas fa-tint"></i></span>
                        <span class="wind"><i class="fas fa-wind"></i></span>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <!-- Forecast days will be inserted here by JavaScript -->
            </div>
            
            <!-- Small ad banner removed to save space for the big banner -->
        </div>
    </div>
    
    <!-- Enhanced bigger ad banner -->
    <div class="ad-banner-full" id="big-ad-banner"></div>
    
    <script src="app.js"></script>
</body>
</html>
