<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Decorations Demo</title>
    <link rel="stylesheet" href="clouds.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(#1e7fe0, #65b6ff);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .cloud-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 50px;
        }
        
        .cloud-example {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .cloud-example h3 {
            position: absolute;
            top: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Cloud Decorations Demo</h1>
    
    <div class="controls">
        <button onclick="toggleNight()">Toggle Day/Night</button>
        <button onclick="toggleSize()">Toggle Size</button>
    </div>
    
    <div class="cloud-container">
        <div class="cloud-example">
            <h3>Normal Cloud</h3>
            <div class="cloud-decoration normal-cloud cloud-medium"></div>
        </div>
        
        <div class="cloud-example">
            <h3>Rainy Cloud</h3>
            <div class="cloud-decoration rainy-cloud cloud-medium">
                <div class="cloud-main"></div>
                <div class="cloud-center"></div>
                <div class="cloud-left"></div>
                <div class="droplet droplet1"></div>
                <div class="droplet droplet2"></div>
                <div class="droplet droplet3"></div>
                <div class="droplet droplet4"></div>
                <div class="droplet droplet5"></div>
                <div class="droplet droplet6"></div>
            </div>
        </div>
        
        <div class="cloud-example">
            <h3>Snowy Cloud</h3>
            <div class="cloud-decoration snowy-cloud cloud-medium">
                <div class="cloud-main"></div>
                <div class="cloud-center"></div>
                <div class="cloud-left"></div>
                <div class="snowflake snowflake1"></div>
                <div class="snowflake snowflake2"></div>
                <div class="snowflake snowflake3"></div>
                <div class="snowflake snowflake4"></div>
                <div class="snowflake snowflake5"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Demo functionality
        function toggleNight() {
            document.body.classList.toggle('night');
            
            if (document.body.classList.contains('night')) {
                document.body.style.background = 'linear-gradient(#0a2a5e, #1e56a0)';
            } else {
                document.body.style.background = 'linear-gradient(#1e7fe0, #65b6ff)';
            }
        }
        
        function toggleSize() {
            const clouds = document.querySelectorAll('.cloud-decoration');
            
            clouds.forEach(cloud => {
                if (cloud.classList.contains('cloud-small')) {
                    cloud.classList.remove('cloud-small');
                    cloud.classList.add('cloud-medium');
                } else if (cloud.classList.contains('cloud-medium')) {
                    cloud.classList.remove('cloud-medium');
                    cloud.classList.add('cloud-large');
                } else if (cloud.classList.contains('cloud-large')) {
                    cloud.classList.remove('cloud-large');
                    cloud.classList.add('cloud-small');
                } else {
                    cloud.classList.add('cloud-small');
                }
            });
        }
    </script>
</body>
</html>
